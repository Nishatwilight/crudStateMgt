<div class="container my-5">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let item of product$ | async">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">Item ID:</h5>
          <p class="card-text">{{ item.id }}</p>
          <h5 class="card-title">Item Name:</h5>
          <p class="card-text">{{ item.name }}</p>
          <h5 class="card-title">Item Description:</h5>
          <p class="card-text">{{ item.description }}</p>
          <a href="#" class="btn btn-primary px-4" (click)="editItem(item)">Edit</a>
          <a href="#" class="btn btn-danger mx-4" (click)="deleteItem(item)">Delete</a>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center mt-5">
    <button class="btn btn-success m-3" (click)="addItem()">Add Item</button>
    <button class="btn btn-info m-3 " (click)="resetItems()">Reset Items</button>
  </div>
</div>
